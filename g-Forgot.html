<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPTECHHUB | Forget Password Page</title>
  <!-- FavIcon -->
  <link rel="icon" type="image/x-icon" href="./assets/imgs/favicon.png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/login-forget-style.css">
  <!-- Bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Icons cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Exo+2, poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 


  <style>
    @media screen and (min-width: 375px){
      .hrmslogo{
        margin-top: 20px !important;
      }
    }
    @media screen and (min-width: 1366px){
      .tpad{
        margin-top: 0px !important;
      }
    }
    @media screen and (min-width: 1500px){
      .tpad{
        margin-top: 70px !important;
      }
    }
    @media screen and (min-width: 1800px){
      .tpad{
        margin-top: 160px !important;
      }  
      .hrmslogo{
        padding-top: 50px !important;
      }
    }
  </style>


</head>
<body>
  <section class="bg pb-0">
    <div class="container pt-3">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-5 tpad">
          <img class="img-fluid hrmslogo" src="./assets/imgs/hrms_logo.png" alt="">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-7 col-12 tpad">
          <!-- Forgotpassword Form -->
          <div class="row msign pt-2">
            <div class="col-lg-12 pt-0 pb-4">
              <div class="card">
                <div class="inner-box" id="card">
                <div class="card-front">
                     <div class="heading text-center fs-2 pb-1 pt-5">-Forgot Password- 
                       <i class="bi bi-asterisk"></i>
                       <i class="bi bi-asterisk"></i>
                       <i class="bi bi-asterisk"></i>
                     </div>
                     <form class="animate pt-5 pb-4" action=""  id="test">
                      <input type="email" class="brdr" id="usrname" placeholder="Enter registered email id"
                      name="usrname" required>
                        
                    </form>	
                    <div class="d-flex justify-content-evenly bd-highlight pt-2 pb-3">
                      <button type="submit" value="" class="btn btn-primary px-5" id="liveToastBtn" onclick="openRegister()"><b>Get Password <i class="bi bi-key"></i></b></button>
                      <!-- <button type="reset" value="reset" class="btn btn-secondary px-4"><b>Reset</b></button> -->
                    </div>
                                        

                    <div class="text-center">
                      <!-- <div class="m-0 pt-0">
                        Proceed to next<a style="cursor: pointer; color: #282562;" onclick="openRegister()" class=" btn text-decoration-none fw-bold">to Reset</a>
                      </div> -->
                      <div class="pt-0 m-0">
                        Click here to <a href="g-page-login.html"  class="primary text-decoration-none fw-bold">Sign in</a>?
                      </div>
                    </div>
                </div>
                
                <!-- Reset Password  form -->
                <div class="card-back">
                  <div class="heading text-center fs-2 pb-4 pt-4">-Reset your password- <i class="bi bi-save"></i></div>
                  <form class="animate"> 
                
                    <div class="row g-3">
                      <div class="col-12">
                        <input type="text" class="brdr" id="usrname" placeholder="Enter OTP"
                        name="number" required>                  
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                        <input type="password" placeholder="Enter New Password"
                      id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                        <input type="password" id="confirm_pass" placeholder="Re-enter Password"
                        name="" required onkeyup="validate_password()">                          
                        <span id="wrong_pass_alert"></span>              
                      </div>
                    </div> 
                    <div class="d-flex justify-content-evenly bd-highlight pt-5 pb-0">
                      <button type="submit" id="create"  value="Submit" class="btn btn-primary px-5"><b>Submit <i class="bi bi-box-arrow-in-left"></i></b></button>
                      <!-- <button type="reset" value="reset" class="btn btn-secondary px-5"><b>Reset</b></button> -->
                    </div>
                  </form>	
                    <div class="m-0 pt-2 text-center">
                      After reset <a href="g-page-login.html" style="cursor: pointer;  color: #282562;" onclick="openLogin()" class="text-decoration-none fw-bold">Sign in here</a>
                    </div>
                    <!-- Notification toast -->
                    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">                          
                          <strong class="me-auto"><i class="bi-bi-envelope-check"></i> Check Your Email</strong>
                          <!-- <small>0 seconds ago</small> -->
                          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                          OTP Sent to your email!.
                        </div>
                      </div>
                    </div>
                </div>
                  </div>
               </div> 
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>


  
  <!-- Bootstrap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- transistion & validation custom script -->
  <script src="./assets/js/login-forget-script.js"></script> 
  
  
</body>
</html>
